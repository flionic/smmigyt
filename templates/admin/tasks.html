{% extends 'layout/main.html' %}
{% block main %}
    <div class="section">
        <form id="tasks" class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Управление заказами</span>
                    <div class="section row no-mar-bot">
                        <div class="col s12">
                            <ul class="tabs">
                                {% for i in states %}
                                    <li class="tab col s3">
                                        <a href="#tab-{{ i }}" data-tabid="{{ i }}">{{ states[i] }}
                                            <span class="count"></span>
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                        <div class="loading center v-align">
                            <div class="preloader-wrapper big active">
                                <div class="spinner-layer spinner-red-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            <div><i>Загрузка...</i></div>
                        </div>
                        {% for i in states %}
                            <div id="tab-{{ i }}" data-tabid="{{ i }}" class="col s12 tb">
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% call section() %}

    {% endcall %}
{% endblock %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('.sending').hide();
            $('select').formSelect();

            function loadTasks() {
                $('.tab a').click(function () {
                    $('.tab a').unbind();
                    tabid = $(this).attr('data-tabid');
                    tabdata = $('#tab-' + tabid);
                    $('.loading').show();
                    $('.page-data').remove();
                    $.ajax({
                        url: '/ajax/tasks/',
                        type: "GET",
                        data: {
                            status: tabid,
                            page: 1
                        },
                        success: function (data) {
                            tabdata.append(data);
                            $('.loading').hide();
                            loadTasks();
                            {#$('select').formSelect();#}
                        }
                    });
                });
            }
            loadTasks();
            $('.loading').hide();
            $('.tab a')[0].click();
        });
    </script>
{% endblock %}
